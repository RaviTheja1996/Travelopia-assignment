<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav id="navbar-main" aria-label="primary-navbar">
            <ul class="flex">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Services</a>
                </li>
                <li>
                    <a href="#">Blog</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <hr>
    <main>
        <section id="hero">
            <img class="hero-image" src="backpacker-standing-sunrise.jpg"
                alt="man standing on a hill top against the sunrise">
            <div class="title-block">
                <h1>Adventure Travel</h1>
                <button type="button" class="action-btn" id="show-custom-alert">Click here</button>
            </div>
            <div id="custom-alert" class="custom-alert">
                <div class="custom-alert-content">
                    <p id="custom-alert-message"></p>
                    <button id="custom-alert-btn">Okay</button>
                </div>
            </div>
        </section>
    </main>
    <hr>
    <footer>
        <ul class="footer-social-links flex">
            <li>
                <a href="#">Instagram</a>
            </li>
            <li>
                <a href="#">Twitter</a>
            </li>
            <li>
                <a href="#">Facebook</a>
            </li>
        </ul>
        &copy; Copyrights ABC 2024.
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Function to show the custom alert
            function showAlert(message, callback) {
                // Block interactions
                document.body.style.overflow = 'hidden';

                // Set the message
                document.getElementById('custom-alert-message').innerText = message;

                // Show the custom alert
                document.getElementById('custom-alert').style.display = 'flex';

                // Handle the Okay button click
                document.getElementById('custom-alert-btn').addEventListener('click', function () {
                    // Hide the custom alert
                    document.getElementById('custom-alert').style.display = 'none';

                    // Unblock interactions
                    document.body.style.overflow = 'auto';

                    // Execute callback function if provided
                    if (callback && typeof callback === 'function') {
                        callback();
                    }
                });
            }

            // Example usage
            document.getElementById('show-custom-alert').addEventListener('click', function () {
                showAlert('Hello, World', function () {
                    console.log('Okay button clicked!');
                });
            });
        });
    </script>
</body>

</html>
